<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Dashbord</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="sidebar">
        <div id="logo"></div>
        <div id="home">Home</div>
        <div id="messages">Messages</div>
        <div id="history">History</div>
        <div id="tasks">Tasks</div>
        <div id="contacts">Contacts</div>

        <div id="settings">Settings</div>
        <div id="support">Support</div>
        <div id="privacy">Privacy</div>
    </div>
    <div id="main-body">
        <div id="header">
            <div id="search">
                <div><img src="./static/search.svg" alt="search icon" id="search-icon"></div>
                <input type="text" placeholder="Search">
            </div>
            <div><img src="./static/notification.svg" alt="notification icon" id="notification-icon"></div>
            <div id="profile-info">
                <p>Simon Westlake</p>
                <img src="./static/profile-photo.jpg" alt="profile photo">
            </div>
        </div>
        <div id="main">
            <div id="greeting">
                <p>Good Afternoon Simon</p>
                <button>Manage custom charts</button>
                <button>Add widgets</button>
            </div>
            <div id="charts">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
</body>
</html>
