<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/x-icon" href="./static/dashboard.svg">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="sidebar">
        <div id="logo">
            <div><img src="./static/dashboard.svg" alt="dashboard icon"></div>
            <p>Dashboard</p>
        </div>

        <div class="sidebar-div" id="home">
            <div class="block"></div>
            <div class="sidebar-icon"><img src="./static/home.svg" alt="home icon"></div>
            <div class="sidebar-text">Home</div>
        </div>

        <div class="sidebar-div" id="messages">
            <div class="block"></div>
            <div class="sidebar-icon"><img src="./static/message.svg" alt="message icon"></div>
            <div class="sidebar-text">Messages</div>
        </div>

        <div class="sidebar-div" id="history">
            <div class="block"></div>
            <div class="sidebar-icon"><img src="./static/calendar.svg" alt="history icon"></div>
            <div class="sidebar-text">History</div>
        </div>

        <div class="sidebar-div" id="tickets">
            <div class="block"></div>
            <div class="sidebar-icon"><img src="./static/ticket.svg" alt="tickets icon"></div>
            <div class="sidebar-text">Tickets</div>
        </div>

        <div class="sidebar-div" id="contacts">
            <div class="block"></div>
            <div class="sidebar-icon"><img src="./static/contacts.svg" alt="contact icon"></div>
            <div class="sidebar-text">Contacts</div>
        </div>

        <div class="sidebar-div" id="settings">
            <div class="block"></div>
            <div class="sidebar-icon"><img src="./static/settings.svg" alt="settings icon"></div>
            <div class="sidebar-text">Settings</div>
        </div>

        <div class="sidebar-div" id="support">
            <div class="block"></div>
            <div class="sidebar-icon"><img src="./static/help.svg" alt="support icon"></div>
            <div class="sidebar-text">Support</div>
        </div>

        <div class="sidebar-div" id="privacy">
            <div class="block"></div>
            <div class="sidebar-icon"><img src="./static/lock.svg" alt="privacy icon"></div>
            <div class="sidebar-text">Privacy</div>
        </div>
    </div>

    <div id="main-body">
        <div id="header">
            <div id="search">
                <div id="menu"><img src="./static/menu.svg" alt="menu icon" class="icon"></div>
                <div><img src="./static/search.svg" alt="search icon" id="search-icon" class="icon"></div>
                <input type="text" placeholder="Search">
            </div>
            <div id="header-section"></div>
            <div id="profile-info">
                <div id="notification"><img src="./static/notification.svg" alt="notification icon" id="notification-icon" class="icon"></div>
                <p>Matt Westlake</p>
                <img src="./static/profile-photo.jpg" alt="profile photo">
            </div>
        </div>
        <div id="main">
            <div id="greeting">
                <p>Good Afternoon Matt</p>
                <div></div>
                <div class="button-container">
                    <button>
                        <img src="./static/charts.svg" alt="charts icon">
                        <p>Manage custom charts</p>
                    </button>
                </div>
                <div class="button-container">
                    <button>
                        <img src="./static/widgets.svg" alt="widgets icon">
                        <p>Add widgets</p>
                    </button>
                </div>
            </div>
            <div id="charts">
                <div class="chart-container">
                    <div class="chart-header">
                        <p>Traffic Sources</p>
                        <div></div>
                        <div class="header-icons icon"><img src="./static/move.svg" alt="move icon"></div>
                        <div class="header-icons icon"><img src="./static/close.svg" alt="close icon"></div>
                    </div>
                    <hr>
                    <div class="chart-image">
                        <img src="./static/1.png" alt="traffic sources pie chart">
                    </div>
                </div>
                
                <div class="chart-container">
                    <div class="chart-header">
                        <p>Campaign Effectiveness</p>
                        <div></div>
                        <div class="header-icons icon"><img src="./static/move.svg" alt="move icon"></div>
                        <div class="header-icons icon"><img src="./static/close.svg" alt="close icon"></div>
                    </div>
                    <hr>
                    <div class="chart-image">
                        <img src="./static/5.png" alt="">
                    </div>
                </div>

                <div class="chart-container">
                    <div class="chart-header">
                        <p>Average ROI per campaign</p>
                        <div></div>
                        <div class="header-icons icon"><img src="./static/move.svg" alt="move icon"></div>
                        <div class="header-icons icon"><img src="./static/close.svg" alt="close icon"></div>
                    </div>
                    <hr>
                    <div class="chart-image">
                        <img src="./static/6.png" alt="">
                    </div>
                </div>


                <div class="chart-container">
                    <div class="chart-header">
                        <p>Sales breakdown</p>
                        <div></div>
                        <div class="header-icons icon"><img src="./static/move.svg" alt="move icon"></div>
                        <div class="header-icons icon"><img src="./static/close.svg" alt="close icon"></div>
                    </div>
                    <hr>
                    <div class="chart-image">
                        <img src="./static/4.png" alt="heat-map illustrating quanitity of sales in different geographical areas">
                    </div>
                </div>

                <div class="chart-container">
                    <div class="chart-header">
                        <p>Site visits by week</p>
                        <div></div>
                        <div class="header-icons icon"><img src="./static/move.svg" alt="move icon"></div>
                        <div class="header-icons icon"><img src="./static/close.svg" alt="close icon"></div>
                    </div>
                    <hr>
                    <div class="chart-image">
                        <img src="./static/2.png" alt="site visits per week line graph">
                    </div>
                </div>

                <div class="chart-container">
                    <div class="chart-header">
                        <p>Visitors by user type</p>
                        <div></div>
                        <div class="header-icons icon"><img src="./static/move.svg" alt="move icon"></div>
                        <div class="header-icons icon"><img src="./static/close.svg" alt="close icon"></div>
                    </div>
                    <hr>
                    <div class="chart-image">
                        <img src="./static/3.png" alt="visitors by user type bar chart">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
